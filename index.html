<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date - Nunta</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5f0;
            color: #2f2f2f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #d1ccc0;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            height: 80%;
            padding: 40px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #4a4a4a;
        }
        h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #6b6b6b;
        }
        .date {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4a6f46;
        }
        .location {
            font-size: 1.5rem;
            color: #4a6f46;
            margin-bottom: 40px;
        }
        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 1.2rem;
            color: white;
            background-color: #4a6f46;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            width: 40%;
            margin: 0 auto;
        }
        .button:hover {
            background-color: #3a5635;
        }
        .footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #8a8a8a;
        }
        a {
            color: #4a6f46;
            text-decoration: none;
            border-bottom: 1px solid #4a6f46;
        }
        a:hover {
            color: #3a5635;
            border-bottom: 1px solid #3a5635;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Save the Date!</h1>
        <h2>Robert Cenușă și Vali Dumitru</h2>
        <p class="date">4 Octombrie 2025</p>
        <!-- <p>Vă invităm să sărbătoriți ziua noastră specială împreună cu noi!</p> -->
        <p class="location"><a href="https://ciresulsalbatic.ro/" target="_blank">Cireșul Sălbatic</a>, Butimanu</p>
        <a class="button" href="https://www.google.com/calendar/render?action=TEMPLATE&text=Nunta+Robert+și+Vali&dates=20251004T140000Z/20251004T200000Z&details=Vă+așteptăm+cu+drag+la+nunta+noastră!&location=Cireșul+Sălbatic,+Butimanu&sf=true&output=xml" target="_blank">Adaugă în Calendar</a>
        <div class="footer">Invitația oficială va urma. Vă așteptăm cu drag!</div>
    </div>
</body>
</html>
